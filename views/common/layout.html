<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>XCMS</title>
  <link rel="stylesheet" href="/static/layui/css/layui.css">
  <script src="/static/layui/layui.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <a href="/"><div class="layui-logo">XCMS</div></a>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          欢迎你，{{.LoginUser.UserName}}
        </a>
        <dl class="layui-nav-child">
          <dd><a href="/logout">退出登录</a></dd>
        </dl>
      </li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll" id="nav" lay-filter="test">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">系统管理</a>
          <dl class="layui-nav-child">
            <dd><a href="/user">用户管理</a></dd>
			<dd><a href="/menu">菜单管理</a></dd>
          </dl>
        </li>
        <!--左侧menu解析子菜单：树状结构menuTree-->
        {{range .Menu}}
			<li class="layui-nav-item layui-nav-itemed">
				<a class="" href="javascript:;">{{.Name}}</a>
				{{if .Child}}
					<dl class="layui-nav-child">
						{{range .Child}}
							<dd><a href="/data/{{.Mid}}">{{.Name}}</a></dd>
						{{end}}
					</dl>
				{{end}}
			</li>
		{{end}}
      </ul>
    </div>
  </div>
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <!--就是右侧显示的内容，数据库数据的映射-->
    <div style="padding: 15px;">{{.LayoutContent}}</div>
  </div>


  <div class="layui-footer">
    <!-- 底部固定区域 -->
    XCMS通用内容管理系统
  </div>
</div>

<!--JavaScript代码区域-->
{{.footerjs}}

<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
  layui.use('element', function(){
    var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

    //监听导航点击
    element.on('nav(demo)', function(elem){
      //console.log(elem)
      layer.msg(elem.text());
    });
  });
</script>
</body>
</html>
